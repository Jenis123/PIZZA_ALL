{% load static %}
<html>

<head>
	<title>Sign Up</title>

	<link rel="stylesheet" href="{% static 'css/reg.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-image:url({% static 'images/registration.jpg' %});" >


	<form action="{% url 'customer_registration' %}" method = "POST">
    {% csrf_token %}
        <div class="row" style=" border-radius: 20px; background-color: #f2f2f2; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); padding: 50px;">
            <br>
            <center>
                <h1><b>Register</b></h1>
            </center>
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            
            <div class="col-md-5 offset-1">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" placeholder="Username" name="username" />
                </div>
                
                <div class="form-group">
                    <label for="username">First Name</label>
                    <input type="text" class="form-control" placeholder="FirstName" name="firstname" />
                </div>
                <div class="form-group">
                    <label for="username">Second Name</label>
                    <input type="text" class="form-control" placeholder="SecondName" name="lastname" />
                </div>

               
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" class="form-control" placeholder="Email" name="email" />
                </div>
                {% if e_msg %}
                <div  style="color: red" class="alert alert-danger" role="alert">
                    {{e_msg}}
                </div>
                {% endif %}

                <div class="form-group">
                    <label for="username">Phone</label>
                    <input type="text" class="form-control" placeholder="Phone" name="mobileno" />
                </div>
                {% if m_msg %}
                <div  style="color: red" class="alert alert-danger" role="alert">
                    {{m_msg}}
                </div>
                {% endif %}

                <div class="form-group">
                    <label for="username">Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password" />
                </div>
                {% if p_msg %}
                <div  style="color: red" class="alert alert-danger" role="alert">
                    {{p_msg}}
                </div>
                {% endif %}
                
                <div class="form-group">
                    <label for="username">Confirm-Password</label>
                    <input type="password" class="form-control" placeholder="Confirm-Password" name="repeatpassword" />
                </div>
                {% if rp_msg %}
                <div style="color: red" class="alert alert-danger" role="alert">
                    {{rp_msg}}
                </div>
                {% endif %}
            </div>
            <br>
            <br>
            <div class="col-md-12">
                
                <br><center><button class="btn btn-danger">SignUp</button></center>
            </div>
        </div>
    </form>
	<br><br>

</body>

</html>
